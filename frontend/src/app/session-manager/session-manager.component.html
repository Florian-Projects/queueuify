<mat-tab-group
  *ngIf="sessionState.isInSession"
  animationDuration="250"
  color="accent"
>
  <mat-tab label="Search">
    <app-song-search></app-song-search>
  </mat-tab>
  <mat-tab label="Queue">
    <app-sesion-queue></app-sesion-queue>
  </mat-tab>
  <mat-tab *ngIf="sessionState.isOwner" label="Session Member">
    <app-member-management></app-member-management>
  </mat-tab>
</mat-tab-group>
