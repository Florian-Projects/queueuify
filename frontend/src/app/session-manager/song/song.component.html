<ng-container *ngIf="songs$ | async as songs; else loadingSpinner">
  <mat-card *ngFor="let song of songs; let i = index">
    <mat-card-content style="margin: 2px" *ngIf="!queuingEnabled">{{i + 1}}.</mat-card-content>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ song.name }}</mat-card-title>
        <mat-card-subtitle>{{ song.artists[0].name }}</mat-card-subtitle>
        <img mat-card-sm-image src="{{ song.album?.images?.[0]?.url }}"/>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-actions *ngIf="queuingEnabled">
      <button (click)="onAddToQueue(song)" mat-button color="primary">
        enqueue
      </button>
    </mat-card-actions>
    <div *ngIf="!queuingEnabled" style="padding-bottom: 20px"></div>
  </mat-card>
</ng-container>

<ng-template #loadingSpinner>
  <mat-spinner></mat-spinner>
</ng-template>
